<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Special Gift ğŸ</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: "Comic Sans MS", cursive;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    .gift-box { text-align: center; }
    .box {
      width: 120px; height: 120px;
      background: #ff4b5c; border-radius: 15px;
      margin: auto; position: relative; cursor: pointer;
      animation: bounce 1s infinite alternate;
    }
    .box:before {
      content:""; position:absolute; top:0; left:50%;
      width:20px; height:120px; background:#fff; transform:translateX(-50%);
    }
    .box:after {
      content:""; position:absolute; top:50%; left:0;
      width:120px; height:20px; background:#fff; transform:translateY(-50%);
    }
    @keyframes bounce { from{transform:translateY(0);} to{transform:translateY(-15px);} }
    .slideshow, .thankyou { display:none; animation: fadeIn 1s ease-in-out; }
    .gift-gallery {
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(180px, 1fr));
      gap:20px;
      margin-top:20px;
    }
    .gift-card {
      background:white; padding:15px; border-radius:15px;
      box-shadow:0px 8px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .gift-card:hover { transform: scale(1.05); }
    .gift-card img {
      width:100%; max-width:200px;
      border-radius:10px; margin-bottom:10px;
    }
    .gift-btn {
      background:#ff4b5c; color:white; border:none;
      padding:10px 18px; border-radius:20px; cursor:pointer;
      font-size: 14px;
    }
    .thankyou h2 { color:#ff4b5c; }
    .thankyou img {
      max-width: 250px;
      border-radius: 15px;
      margin-top: 15px;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
    }
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
  </style>
</head>
<body>
  <!-- ğŸ Gift Box -->
  <div class="gift-box" id="giftBox">
    <div class="box"></div>
    <h2>ğŸ Click to open your surprise!</h2>
  </div>

  <!-- ğŸŒ¸ Gallery -->
  <div class="slideshow" id="slideshow">
    <h2>Choose your gift ğŸ’</h2>
    <div class="gift-gallery">
      <div class="gift-card">
        <img src="https://i.pinimg.com/736x/ca/52/4d/ca524d9b9e919bbc0e482e7cba2edad4.jpg" alt="Gift 1">
        <button class="gift-btn" onclick="chooseGift('Gift 1','https://i.pinimg.com/736x/ca/52/4d/ca524d9b9e919bbc0e482e7cba2edad4.jpg')">Choose this ğŸ</button>
      </div>
      <div class="gift-card">
        <img src="https://i.pinimg.com/1200x/7e/0c/8e/7e0c8ed06d6d25880e383330a5ab1b4a.jpg" alt="Gift 2">
        <button class="gift-btn" onclick="chooseGift('Gift 2','https://i.pinimg.com/1200x/7e/0c/8e/7e0c8ed06d6d25880e383330a5ab1b4a.jpg')">Choose this ğŸ</button>
      </div>
      <div class="gift-card">
        <img src="https://i.pinimg.com/736x/32/5c/32/325c329d8bdf812b93b1455c1e249aee.jpg" alt="Gift 3">
        <button class="gift-btn" onclick="chooseGift('Gift 3','https://i.pinimg.com/736x/32/5c/32/325c329d8bdf812b93b1455c1e249aee.jpg')">Choose this ğŸ</button>
      </div>
    </div>
  </div>

  <!-- ğŸ’Œ Thank You -->
  <div class="thankyou" id="thankyou">
    <h2 id="thankMsg">Thanks cutee ğŸ˜˜</h2>
    <p>Youâ€™ll get your gift shortly ğŸğŸ’–</p>
    <img id="chosenGiftImg" src="" alt="Chosen Gift">
  </div>

  <script>
    const giftBox = document.getElementById("giftBox");
    const slideshow = document.getElementById("slideshow");
    const thankyou = document.getElementById("thankyou");
    const thankMsg = document.getElementById("thankMsg");
    const chosenGiftImg = document.getElementById("chosenGiftImg");

    giftBox.onclick = () => {
      giftBox.style.display = "none";
      slideshow.style.display = "block";
      launchConfetti();
    };

    function chooseGift(giftName, giftImg) {
      slideshow.style.display = "none";
      thankyou.style.display = "block";
      thankMsg.innerText = `Thanks cutee ğŸ˜˜ for choosing ${giftName}!`;
      chosenGiftImg.src = giftImg;
      launchConfetti();
    }

    function launchConfetti() {
      confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
    }
  </script>
</body>
</html>
